<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link id="theme" rel="stylesheet" href="css/theme-dark.css">
    <title>Star Light</title>
</head>
<body>

    <!-- load screen -->
    <section id="loading-screen" class="flex">
        <div id="load-block"></div>
        <div id="load">
            <div id="load-lil-circle"></div>
        </div>
    </section>
    <!-- load screen -->

    <header>
        <!-- logo -->
        <div id="logo-wrapper">
            <a href="https://joseliojunior.github.io/">
                <img src="img/pageLogo.png" id="logo">
            </a>
        </div>
        <!-- logo -->

        <!-- star theme button -->
        <div id="star-theme-btn-wrapper" title="Theme selector">
            <svg id="star-theme-btn" viewBox="0 0 11.377083 11.377083" >
                <g transform="translate(-67.165 -164.87)">
                    <path d="m78.145 170.56c0 0.51417-3.1886 1.376-3.5521 1.7395-0.36358 0.36357-1.2254 3.5521-1.7395 3.5521s-1.376-3.1886-1.7395-3.5521c-0.36358-0.36358-3.5521-1.2254-3.5521-1.7395 0-0.51418 3.1885-1.376 3.5521-1.7395 0.36358-0.36358 1.2254-3.5521 1.7395-3.5521s1.376 3.1886 1.7395 3.5521c0.36358 0.36357 3.5521 1.2254 3.5521 1.7395z" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2"/>
                </g>
            </svg> 
        </div>
        <!-- star theme button -->
    </header>


    <!-- options bar -->
    <section id="options-bar">            
        <!-- arrow buttons  -->
            <button id="arrow-back">            
                <svg viewBox="0 0 9.9035654 10.583333">
                    <g transform="translate(-39.664 -199.5)">
                        <path d="m48.445 199.5c0.06873-6e-3 0.12968-6e-3 0.18138 1e-3 0.05515 7e-3 0.09988 0.0222 0.13281 0.0455 0.60104 0.4249 0.80822 4.8677 0.80822 5.6038 2e-6 0.64526-0.22219 4.6273-0.80822 4.8974-0.66849 0.30807-4.6201-1.7336-5.2576-2.1017-0.55882-0.32263-3.8961-2.5066-3.837-3.1492 0.06745-0.73296 3.8114-3.1341 4.4488-3.5021 0.49114-0.28357 3.3006-1.707 4.3315-1.7947z"  fill-rule="evenodd"/>
                    </g>
                </svg>
            </button>
            <div id="page-number" style="margin: 0 8px;">1</div>
            <button id="arrow-go">
                <svg viewBox="0 0 9.9036 10.583">
                    <g transform="translate(-39.664 -199.5)">
                        <path transform="matrix(.26458 0 0 .26458 39.664 199.5)" d="m4.2422 0.015625c-0.25976-0.022098-0.49013-0.021643-0.68555 0.0039062-0.20845 0.027253-0.37749 0.083887-0.50195 0.17188-2.2716 1.6059-3.0547 18.398-3.0547 21.18-8.6175e-6 2.4388 0.83978 17.489 3.0547 18.51 2.5266 1.1643 17.462-6.5524 19.871-7.9434 2.1121-1.2194 14.725-9.4738 14.502-11.902-0.25494-2.7703-14.405-11.845-16.814-13.236-1.8563-1.0717-12.475-6.4517-16.371-6.7832z" fill-rule="evenodd"/>
                    </g>
                </svg>
            </button>
        <!-- arrow buttons  -->
    </section>
    <!-- options bar -->

    <main id="content"></main>

    <footer>
        <div>Josélio Júnior - 2021</div>
        <a href="https://github.com/joseliojunior">
            <div>
                Github
                <img height="16px" src="img/githubIcon.png">
            </div>
        </a>
    </footer>
    
</body>
<script type="module" src="js/main.js"></script>
</html>
