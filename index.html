<html lang="pt-br,en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link id="theme" rel="stylesheet" href="css/theme-dark.css">
    <link id="style" rel="stylesheet" href="css/style.css">
    <title>Star Light</title>
</head>



<body class="flexblock">

    <section id="transition" class="flex">
        <div id="load-block"></div>
        <div id="load"></div>
    </section>

    <header class="flex">

        <div id="logo-wrapper" >
            <!-- logo -->
            <img id="logo" src="img/pageLogo.svg">
            <!-- logo -->
        </div>
    
        <div id="star-theme-btn-wrapper">
            <!-- star theme button -->
            <svg id="star-theme-btn" viewBox="0 0 11.377083 11.377083" xmlns="http://www.w3.org/2000/svg"><g transform="translate(-67.165 -164.87)">
            <path d="m78.145 170.56c0 0.51417-3.1886 1.376-3.5521 1.7395-0.36358 0.36357-1.2254 3.5521-1.7395 3.5521s-1.376-3.1886-1.7395-3.5521c-0.36358-0.36358-3.5521-1.2254-3.5521-1.7395 0-0.51418 3.1885-1.376 3.5521-1.7395 0.36358-0.36358 1.2254-3.5521 1.7395-3.5521s1.376 3.1886 1.7395 3.5521c0.36358 0.36357 3.5521 1.2254 3.5521 1.7395z" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width=".79375"/></g></svg>
            <!-- star theme button -->
        </div>
    </header>
    
    <!-- options bar -->
    <section id="options-bar">
        <a href="http://www.github.com/joseliojunior/">github</a>
    </section>
     <!-- options bar -->
   
    <main id="content" class="flexblock"></main>


    <div id="page-buttons" class="flex" style="width: 20%; justify-content: space-around;">
        <input id="pageback" type="button" value="&lt">
        <input id="pagego" type="button" value="&gt">
    </div>


    <footer>
        <span>Josélio Júnior - 2021</span>
    </footer>
    

</body>

<script type="module" src="js/main.js"></script>

</html>
